<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	function send(){
		form.action="input_pro.jsp";
		form.submit();
		
	}
	

</script>
</head>
<body>
<form name="form" method="post">

<table border=1px align="center">
	<tr>
		<th colspan=2>학생정보 검색</th>
	</tr>
	<tr>
		<th>학번</th>
		<td><input type="text" name=id placeholder="Enter id"></td>
	</tr>
	<tr>
		<th>이름</th>
		<td><input type="text" name=name placeholder="Enter name"></td>
	</tr>
	<tr>
		<th>전화번호</th>
		<td><input type="text" name=phone1 size="3">-<input type="text" name=phone2 size="3">-<input type="text" name=phone3 size="3"></td>
	</tr>
	<tr>
		<td colspan=2 align="center"><input type="button" name="button" value=등록 onclick="send()" onmouseover="change()"><input type="reset" value=취소></td>
		
	</tr>
</table>

</form>
</body>
</html>
